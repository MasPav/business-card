        body {
            padding: 0;
            margin: 0;
            font-size: 14px;
            font-family: "Lato", sans-serif;
            color: #333;
        }

        .card {
            position: relative;
            width: 370px;
            height: auto;
            box-shadow: 0 0 100px rgba(0, 0, 0, .3);
        }

        .card-header {
            position: relative;
            height: 350px;
            background-size: cover;
            background-position: top;
        }

        .card-header:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            /*   background: linear-gradient(to top, rgb(5,85,134), rgba(181,181,181, 0.1)); */
        }

        .card-header-bar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1;
            width: 100%;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            clip: rect(0, 0, 0, 0);
            border: none;
            overflow: hidden;
        }

        svg .polygon {
            fill: #fff;
        }

        .card-header-slanted-edge {
            position: absolute;
            bottom: -3px;
            z-index: 1;
            width: 100%;
            right: 0;
            left: 0;
        }

        .btn-follow:after {
            content: '';
            position: absolute;
            background: url(https://res.cloudinary.com/dj14cmwoz/image/upload/v1491077480/profile-card/images/add.svg) no-repeat;
            width: 17px;
            height: 17px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .card-body {
            text-align: center;
            padding-left: 10px;
        }

        .card-body .other-info {
            text-align: left;
        }

        .name {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 auto;
        }

        .job-title {
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 20px;
            color: #919191;
        }

        .bio {
            font-size: 14px;
            color: #7B7B7B;
            font-weight: 300;
            margin: 10px auto;
            line-height: 20px;
        }

        .social-accounts img {
            width: 15px;
        }

        .social-accounts a {
            margin-left: 10px;
        }

        .social-accounts a:first-child {
            margin-left: 0;
        }

        .card-footer {
            /*position:fixed; /* Full card width/height */
            position: absolute;
            /* Fixed card width/height */

            left: 0;
            width: 100%;
            bottom: 20px;
        }

        .stat {
            box-sizing: border-box;
            width: calc(100% / 3);
            float: left;
            text-align: center;
            border-left: 1px solid #EBEBEB;
        }

        .stat .label {
            display: block;
            text-transform: uppercase;
            font-weight: 300;
            font-size: 11px;
            letter-spacing: 1px;
            color: #95989A;
        }

        .stat .value {
            display: block;
            font-weight: 700;
            font-size: 20px;
            margin-top: 5px;
        }

    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
        var reader = new FileReader();
        reader.onloadend = function() {
            callback(reader.result);
        }
        reader.readAsDataURL(xhr.response);
    };
    xhr.open('GET', url);
    xhr.responseType = 'blob';
    xhr.send();
}

        function downloadToFile(content, filename, contentType) {
            const a = document.createElement('a');
            const file = new Blob([content], {
                type: contentType
            });

            a.href = URL.createObjectURL(file);
            a.download = filename;
            a.click();

            URL.revokeObjectURL(a.href);
        }
